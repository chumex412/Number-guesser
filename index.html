<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="Asset/CSS/style.css">
</head>
<body>
  
  <div class="container">
    <header>
      <h1 class="h1">Number Guesser</h1>
    </header>
    <p class="paragraph">Guess a number between <span class="min"></span> and <span class="max"></span></p>
    <form id="form" action="">
      <div class="form-group">
        <input type="number" placeholder="Enter valid guess" name="" id="guess-input">
      </div>
      <input id="submit-btn" type="submit" value="Submit">
    </form>
    <div class="message paragraph"></div>
  </div>

  <script src="Asset/JS/app.js"></script>

</body>
</html>
